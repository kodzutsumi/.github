name: Issue report
description: Report an issue with code
title: "ðŸ§° Issue report: "
labels: ["type: issue"]
body:
  - type: markdown
    attributes:
      value: "
        <img src='https://raw.githubusercontent.com/kz-io/.github/main/profile/img/avatar/lg.svg' align='left' width='40' height ='40' alt='kz.io' />
        Thank you for reporting an issue!

        All efforts to improve kz.io are greatly appreciated.

        <br clear='left' />"
  - type: markdown
    attributes:
      value: "
        ðŸš¨ **DO NOT** report security-related issues here. For security-related
        issues, please report those privately following our
        [security policy](https://github.com/kz.io/.github/security/policy).
       "
  - type: textarea
    attributes:
      label: Describe the issue
      description: Please describe the issue you found.
      placeholder: Provide as much information as possible, explaining what happened and in which context the issue occurred.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe your expectations
      description: Describe what you expected to happen.
      placeholder: >
        Explain why you believe the behavior is anomalous. Include logs and/or files that you feel may help achieve a speedy resolution.
    validations:
      required: true
  - type: textarea
    attributes:
      id: reproduction
      label: Reproduce the issue
      description: What are the steps we can follow to reproduce the issue?
      placeholder: Provide a step-by-step case of how we can reproduce the issue as clear and concise as possible. 
    validations:
      required: true
  - type: markdown
    attributes:
      value: <br />
  - type: markdown
    attributes:
      value: >
        ## Environment details
        
        Development environments differ between developers.  
        These final fields help us re-create your environment in the event we are unable to reproduce the issue in ours.
  - type: markdown
    attributes:
      value: <br />
  - type: textarea
    attributes:
      label: OS information
      description: What operating system, version, and architecture is used?
      placeholder: "
        Linux - [cat /etc/os-release && uname -a] \n
        Windows - [wmic os get Caption, Version, BuildNumber, OSArchitecture]
        "
  - type: input
    attributes:
      label: Package version
      description: What version of this kz.io module is being used?
  - type: markdown
    attributes:
      value: <br />
  - type: input
    attributes:
      label: Deno version
      description: What version of Deno are you using?
      placeholder: "[deno --version]"
  - type: markdown
    attributes:
      value: "By submitting this issue, I understand that I am contributing to this project and agree to follow its [Code of Conduct](https://github.com/kz-io/.github/blob/main/.github/CODE_OF_CONDUCT.md)."
  - type: markdown
    attributes:
      value: If you have corrected the issue yourself, you can submit a pull request immediately after you submit this issue report.
      
