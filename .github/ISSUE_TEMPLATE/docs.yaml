name: Documentation issue report
description: Report an issue with documentation
title: "ðŸ“š Docs issues report: "
labels: ["type: docs"]
body:
  - type: markdown
    attributes:
      value: "
        <img src='https://raw.githubusercontent.com/kz-io/.github/main/profile/img/avatar/lg.svg' align='left' width='40' height ='40' alt='kz.io' />
        Thank you for reporting a documentation issue!

        All efforts to improve kz.io are greatly appreciated.

        <br clear='left' />"
  - type: textarea
    attributes:
      label: Describe the documentation issue
      description: Please describe the issue you found in the documentation.
      placeholder: >
        Explain the issue and why you believe it is an issue. Include a link to
        the documentation, and provide screenshots if possible. Be sure you are
        reviewing the documentation from the perspective of the target audience.

    validations:
      required: true
  - type: textarea
    attributes:
      label: Propose a solution
      description: Suggest a solution that would solve the documentation issue.
      placeholder: >
        Explain how the documentation issue could be fixed. Be as clear and
        detailed as possible. Those writing the documentation are often the
        ones writing the code and, due to their intimate understanding of the
        features and functionality, may not see things from the view of the
        target audience.
  - type: markdown
    attributes:
      value: <br />
  - type: markdown
    attributes:
      value: "By submitting this issue, I understand that I am contributing to this project and agree to follow its [Code of Conduct](https://github.com/kz-io/.github/blob/main/.github/CODE_OF_CONDUCT.md)."
  - type: markdown
    attributes:
      value: If you have corrected the documentation yourself, you can submit a pull request immediately after you submit this documentation issue report.
